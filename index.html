  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: #ffffffee;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1.8s ease;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #007BFF;
      margin-bottom: 1.5rem;
      object-fit: cover;
      animation: fadeIn 2s ease;
    }

    h2 {
      margin-bottom: 0.5rem;
      color: #2c3e50;
      font-size: 1.9rem;
    }

    p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #bbb;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #fdfdfd;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 18px rgba(106, 17, 203, 0.3);
    }

    button:hover {
      transform: scale(1.06);
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .error {
      color: red;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./Photo.jpg" alt="My Photo" class="profile-img">
    <h2>âœ¨ Welcome to My Resume</h2>
    <p>Hi, I'm <strong>Venkadesan</strong> ðŸ‘‹<br>A passionate MSc Computer Science graduate with 
        experience in full-stack development and data analysis.<br>Currently working in a startup 
        and growing as a software developer ðŸš€</p>

    <input type="text" id="username" placeholder="Your Name">
    <input type="email" id="email" placeholder="Your Gmail (e.g. example@gmail.com)">
    <div class="error" id="error"></div>
    <button onclick="sendMail()">ðŸ“¥ Download Resume</button>
  </div>

  <script>
    function sendMail() {
      const name = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const errorDiv = document.getElementById('error');

      if (name === '') {
        errorDiv.textContent = 'Please enter your name.';
        return;
      }

      if (!email.endsWith('@gmail.com')) {
        errorDiv.textContent = 'Please enter Valid email ID.';
        return;
      }

      const templateParams = {
        user_name: name,
        user_email: email
      };

      emailjs.send('service_0lsdr66', 'template_4ekur08', templateParams)
        .then(function(response) {
          errorDiv.style.color = 'green';
          errorDiv.textContent = 'Email sent successfully! Start downloading...';

          const link = document.createElement('a');
          link.href = 'https://drive.google.com/file/d/11oagflIxW1N087bf8buqCuCOTr7OPkF5/view?usp=drive_link';
          link.download = 'Venket_Resume.pdf';
          link.click();
        }, function(error) {
          errorDiv.textContent = 'Failed to send email. Try again.';
        });
    }
  </script>
</body>
</html>
